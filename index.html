<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hamilton Hobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(135deg, #2b2d42 0%, #8d99ae 100%);
      background-attachment: fixed;
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
   
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 60px;
      margin: 20px 0;
      color: #ff4d6d;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
    }
   
    .bubble {
      position: relative;
      background: #ffffff;
      color: #1a1a1a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 320px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 20px auto;
    }
    .construction-bubble {
      background: #ffd60a;
      color: #1a1a1a;
      border: 3px solid #ffffff;
      transform: rotate(-2deg);
    }
    .construction-bubble::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 20px;
      width: 20px;
      height: 20px;
      background: #ffd60a;
      border-radius: 50%;
      border: 3px solid #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .bubble p {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    @media screen and (max-width: 600px) {
      .bubble {
        max-width: 90%;
        width: 90%;
        height: auto;
        min-height: 140px;
      }
      .bubble p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Hamilton Hobby</h1>
 
  <div class="bubble construction-bubble">
    <p>Pardon our dust! Full webstore will launch on January 2nd, 2026, after we finish our move.</p>
  </div>
</body>
</html>
