<!DOCTYPE html>
<html>
<head>
  <title>Hamilton Hobby</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to bottom, #89bde6, #084b8a);
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      margin-top: 50px;
      color: #ccc; /* Change text color to light gray */
      font-family: Palatino, serif;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Increase drop shadow intensity */
      font-size: 90px; /* Increase font size */
    }

    /* CSS grid for mobile devices */
    @media screen and (max-width: 600px) {
      body {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 20px;
        align-items: center;
      }
    }
    
    /* Custom button styles */
    .button {
      display: inline-block;
      padding: 30px 60px;
      border-radius: 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 30px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      width: 400px; /* Add fixed width */
    }

    .button:hover {
      background-color: #45a049;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
      transform: scale(1);
    }

    .button-container {
      margin: 30px;
    }
  </style>
</head>
<body>
  <h1><span style="color: #ff5555; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);">Hamilton Hobby</span></h1>

  <div class="button-container">
    <a href="https://www.ebay.com/usr/hamiltonhobby" class="button" onmouseover="this.innerHTML = 'New Items Each Week!'" onmouseout="this.innerHTML = 'View our eBay Store!'">View our eBay Store!</a>
  </div>

  <div class="button-container">
    <a href="https://www.tcgplayer.com/search/all/product?seller=b2a6ccf5&view=grid" class="button" style="background-color: purple;" onmouseover="this.innerHTML = 'Magic the Gathering Singles'" onmouseout="this.innerHTML = 'Buy Cards on TCGPlayer!'">Buy Cards on TCGPlayer!</a>
  </div>

  <div class="button-container">
    <a href="https://www.etsy.com" class="button" style="background-color: orange;" onmouseover="this.innerHTML = 'Products Coming Soon!'" onmouseout="this.innerHTML = 'Check us out on Etsy!'">Check us out on Etsy!</a>
  </div>
</body>
</html>
